\<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="text-center">All Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            
            <div class="col-md-4" *ngFor="let q of quizzes">
                
                <mat-card class="mb ">
                    
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h1>{{q.title}}</h1>
                        </mat-card-title>
                        <mat-card-subtitle> 
                            {{q.category.title}}
                        </mat-card-subtitle>
                        
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary" routerLink="/user-dashboard/instructions/{{q.id}}">View</button>
                        <button mat-button color="accent" routerLink="/user-dashboard/instructions/{{q.id}}">Start</button>
                        <button mat-button color="accent" ><span>Ques:</span>{{q.numberOfQuestions}}</button>
                        <button mat-button color="accent" ><span>M.M.</span>{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>
            
            <div class="col-md-12">
                <mat-card>
                    <mat-card-content *ngIf="quizzes.length==0">

                        <h1>No Quize Available in this Category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
