<mat-card>
    <mat-action-list>
        <div mat-subheader>
            <mat-icon mat-list-icon class="pt5" style="padding-bottom: 10px;">menu</mat-icon>
            <span >Categories</span>
        </div>

        <button mat-list-item [routerLink]="'/user-dashboard/recent-quize'" >
        <mat-icon mat-list-icon class="pt5">home</mat-icon>Home</button>

        <button mat-list-item routerLink="/user-dashboard/0" >
        <mat-icon mat-list-icon class="pt5">quize</mat-icon>All Quizzes</button>

        <button mat-list-item routerLink="/user-dashboard/{{c.id}}" 
        *ngFor="let c of category" >
        <mat-icon mat-list-icon class="pt5">category</mat-icon>{{c.title}}</button>
        



    </mat-action-list>
</mat-card>
