<mat-card *ngIf="user">
    <h1 class="text-center">Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/user.png" alt="" class="profile-image ">
                    <h1 class="mt10" style="font-weight: bold;"> {{user.firstName}} {{user.lastName}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">

                        <!-- table Details -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>

                            <tr>
                                <td>User Id</td>
                                <td>{{user.userId}}</td>
                            </tr>

                            <tr>
                                <td>Phone</td>
                                <td> {{user.phone}} </td>
                            </tr>

                            <tr>
                                <td>Role</td>
                                <td> {{user.authorities[0].authority}} </td>
                            </tr>

                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?'ACTIVE':'NOT ACTIVE'}}</td>
                            </tr>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </mat-card-content>

    <mat-card-actions class="text-center" style="margin-left: 400px;">
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent" class="ml">sdf</button>
    </mat-card-actions>

</mat-card>
