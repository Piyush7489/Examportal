<mat-card class="mt10" style="padding-bottom: 10px;" *ngFor="let q of quizzes"> 
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}} </mat-card-title>
        <mat-card-subtitle>{{q.category.title}} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}} </p>
    </mat-card-content>
    <mat-card-actions >
        <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions/'+q.id+'/'+q.title" >Questions</button>
        <button mat-stroked-button color="primary" class="ml">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml">Number of Quetions {{q.numberOfQuestions}}</button>
        <button mat-flat-button color="primary" class="ml" [routerLink]="'/admin/update-quize/'+q.id">Update </button>
        <button mat-flat-button color="primary" class="ml">Attempts </button>
        <button mat-mini-fab color="transparent" aria-label="Example icon button with a menu icon" class="ml" (click)="deleteQuize(q.id)"><mat-icon style="color: red;">delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
 <div class="container text-center mt">
    <button mat-raised-button color="accent" routerLink="/admin/add-quizzes">Add New Quize</button>
 </div>
