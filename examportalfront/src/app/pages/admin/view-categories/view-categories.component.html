<mat-card>
    <mat-list>
        <div mat-subheader>All Categories</div>
            <mat-list-item *ngFor="let category of categories">
            <mat-icon matListItemIcon>category</mat-icon>
            <div matListItemTitle>{{category.title}}</div>
            <div matListItemLine>{{category.description}}</div>
            </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <div class="caintainer text-center mt20 bntp" >
        <button routerLink="/admin/add-category" mat-raised-button color="primary" >Add New Category</button>
    </div>
</mat-card>
