<div class="bootstrap-wrapper">
    <div class="row mt">
        <div class="col-md-12">
            <h1  class="text-center"><b>Update Question to {{quizeTitle}}</b></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle class="text-center">
                        <b>Enter the Details of the new Question</b>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt" (submit)="updateQuestion()">
                        <!-- content -->
                        <!-- <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Write Question Content</mat-label>
                            <textarea 
                            required
                            [(ngModel)]="question.content"
                            matInput name="content" placeholder="Enter Here" id=""  rows="2"></textarea>
                        </mat-form-field> -->

                        <ckeditor 
                        [editor]="Editor" data="question.content"
                        name="content"
                        [(ngModel)]="question.content">
                        </ckeditor>
                        <!-- options -->
                        <div class="row mr30 mt">
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>
                                        Enter Option First
                                    </mat-label>
                                    <input type="text"
                                        matInput
                                        required
                                        [(ngModel)]="question.option1"
                                        name="option1"
                                        placeholder="Enter First Option">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 ">
                                <mat-form-field class="full-width ">
                                    <mat-label>
                                        Enter Option Second
                                    </mat-label>
                                    <input type="text"
                                        matInput
                                        required
                                        [(ngModel)]="question.option2"
                                        name="option2"
                                        placeholder="Enter Second Option">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mr30 ">
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>
                                        Enter Option Third
                                    </mat-label>
                                    <input type="text"
                                    matInput
                                    required
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    placeholder="Enter Third Option">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width mr">
                                    <mat-label>
                                        Enter Option Fourth
                                    </mat-label>
                                    <input type="text"
                                        matInput
                                        required
                                        [(ngModel)]="question.option4"
                                        name="option4"
                                        placeholder="Enter Fourth Option">
                                </mat-form-field>
                            </div>

                            <!-- ANSWER -->
                            
                        </div>
                        <mat-form-field class="ml full-width">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" required name="answer">
                                <mat-option *ngIf="question.option2" value="{{question.option1}}">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option1" value="{{question.option2}}">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" value="{{question.option3}}">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" value="{{question.option4}}">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field> 
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Update</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
