<h1 class="text-center mt"> <b> Questions of {{qTitle}}</b></h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" routerLink="/admin/add-question/{{qId}}/{{qTitle}}" ><mat-icon>add</mat-icon></button>
                

            </div>

            <mat-card *ngFor="let q of questions; let i = index" class="mt">
                <mat-card-content >

                    <p><b>Q. {{i+1}}</b> <span class="ml" [innerHTML]="q.content"></span></p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1.</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2.</b> {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3.</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4.</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt"><b>Currect Answer : </b>{{q.answer}}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-mini-fab color="transparent" aria-label="Example icon button with a menu icon" class="ml" (click)="deleteQuize(q.queId)"><mat-icon style="color: red;">delete</mat-icon></button>
                    <button mat-flat-button color="primary" class="ml" [routerLink]="'/admin/update-question/'+q.queId+'/'+qTitle+'/'+qId">Update </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
