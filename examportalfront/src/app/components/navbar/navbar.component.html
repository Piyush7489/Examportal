<mat-toolbar color='primary'>
    <a 
    mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    
        <mat-icon>menu_book</mat-icon>
    </a>


    <span>ExamPortal</span>
    <span class="example-spacer"></span>


    <a 
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/login'"
    
    mat-button class="example-icon favorite-icon"
     aria-label="Example icon-button with heart icon">
     <span><mat-icon>login</mat-icon></span>
       
    </a>

    <a
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/signup'"
      mat-button class="example-icon favorite-icon mr5 "
      aria-label="Example icon-button with heart icon">
      <!-- <span style="font-size: medium;">Register</span> -->
      <span><mat-icon>how_to_reg</mat-icon></span>
    </a>

    <a
    (click)="logout()"
    *ngIf="login.isLoggedIn()"
      mat-button class="example-icon favorite-icon mr5 "
      aria-label="Example icon-button with heart icon">
      <span ><mat-icon style="padding-top: 4px;">logout</mat-icon></span>
    </a>

    <button
    *ngIf="login.isLoggedIn() && currUser"
      mat-button class="example-icon favorite-icon mr5 "
      routerLink="/profile"
      aria-label="Example icon-button with heart icon">
      <span style="font-size: medium;">{{currUser.userName}}</span>
  </button>



</mat-toolbar>
